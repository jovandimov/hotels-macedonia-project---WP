<!DOCTYPE html>
<html lang="en" xmlns:Name="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<th:block xmlns:th="http://www.thymeleaf.org">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" style="position:absolute;">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{images/image1.jpg}" alt="First slide"/>

                <div class="carousel-caption">
                    <h3>What we do</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{images/image2.jpg}" alt="Second slide"/>
                <div class="carousel-caption">
                    <h3>Explore Macedonia</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{images/image3.jpg}" alt="Third slide"/>
                <div class="carousel-caption">
                    <h3>Enjoy in the luxury</h3>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="title-container">
        <div class="row d-flex text-center">
            <div class="col col-12">
                <p class="title">𝓔𝔁𝓹𝓵𝓸𝓻𝓮 𝓜𝓪𝓬𝓮𝓭𝓸𝓷𝓲𝓪</p>
            </div>
            <div class="col col-12">
                <form th:metod="get" action="/hotels">
                    <div class="input-group rounded">
                        <input type="search" name="cityName" class="form-rounded form-control rounded"
                               placeholder="Where would you like to go?" aria-label="Search"
                               aria-describedby="search-addon"/>
                        <button type="submit" class="btn btn-outline-light">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bg-section-1" id="cities">
        <div class="container">
            <div style="width:80%; margin: 0 auto; text-align:center">
                <div th:each="city : ${cities}" class="custom-card"
                     style="border-radius:20px; margin-top:15px;margin-bottom:15px; width: 11rem; display: inline-block">
                    <div class="text-center mr-2 mt-2 ml-2 mb-2">
                        <a class="font-weight-bold" style="font-size:14px !important;"
                           th:href="@{/hotels?cityName={name}(name=${city.getName()})}">
                            <p th:text="${city.getName()}"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-light" id="most-popular">
        <div class="container">
            <div style="padding:20px;">
                <h3 class="text-center">Most popular hotels</h3>
                <div class="row">
                    <div th:each="hotel : ${mostPopular}" class="col col-12 col-lg-4 col-md-12 text-center">
                        <a th:href="@{/hotel/{name}?city={cityName}(cityName=${hotel.getCity().getName()},name=${hotel.getName()})}">
                            <div class="most-visited-hotels-block">
                                <img class="block-img" th:src="@{${hotel.getImages()[0]}}" alt="viu"/>
                                <h4 style="color:white;" th:text="${hotel.getName()}"></h4>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
