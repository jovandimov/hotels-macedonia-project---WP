<!DOCTYPE html>
<html lang="en" xmlns:Name="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<th:block xmlns:th="http://www.thymeleaf.org">
    <form method="post" action="/register">
        <div class="container d-flex justify-content-center p-5">
            <div class="row w-50 p-3" style="background-color:#25393f; border:2px solid gray;border-radius: 20px;">
                <div class="col col-12 text-center d-flex justify-content-center">
                    <h1 class="text-white">Register</h1>
                </div>
                <div class="col col-12 text-center d-flex justify-content-center">
                    <p class="text-white text-center">Please enter your registration info.</p>
                </div>
                <block class="col col-12 text-center" th:if="${hasError}">
                    <p class="text-danger" th:text="${error}"></p>
                </block>
                </br>
                <div class="col col-12 d-flex flex-column text-center align-items-center">
                    <h6 class="text-white">Email</h6>
                    <input type="email" name="email" style="text-align: center;border:1px solid deepskyblue;"
                           class="w-75 form-rounded form-control rounded"
                           placeholder="Email"/>
                </div>
                <div class="col col-12 d-flex flex-column text-center align-items-center">
                    <h6 class="text-white">Name</h6>
                    <input type="text" name="firstName" style="text-align: center;border:1px solid deepskyblue;"
                           class="w-75 form-rounded form-control rounded"
                           placeholder="Name"/>
                </div>
                <div class="col col-12 d-flex flex-column text-center align-items-center">
                    <h6 class="text-white">Surname</h6>
                    <input type="text" name="lastName" style="text-align: center;border:1px solid deepskyblue;"
                           class="w-75 form-rounded form-control rounded"
                           placeholder="Surname"/>
                </div>
                <div class="col col-12 d-flex flex-column  text-center align-items-center">
                    <h6 class="text-white">Password</h6>
                    <input type="password" name="password" style="text-align: center;border:1px solid deepskyblue;"
                           class="w-75 form-rounded form-control rounded"
                           placeholder="Password"/>
                </div>
                <div class="col mt-2 col-12 d-flex flex-column  text-center align-items-center">
                    <input type="password" name="confirmPassword"
                           style="text-align: center;border:1px solid deepskyblue;"
                           class="w-75 form-rounded form-control rounded"
                           placeholder="Confirm Password"/>
                </div>
                <div class="col col-12 mt-3 d-flex justify-content-center justify-content-around">
                    <button class="btn btn-primary" style="background-color:deepskyblue;">Register</button>
                </div>
                <div class="col col-12 mt-3 d-flex justify-content-end">
                    <a href="/login">Already have an account?</a>
                </div>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
