<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <style>
        .nav-bar-bg-dark {
            background-color: rgba(18, 40, 56, 0.92)
        }

        a {
            color: lightgray !important;
            font-size: 12px !important;
            text-decoration: none !important;
        }

        a:hover {
            color: gray !important;
        }

        .title-container {
            position: absolute;
            top: 70px;
            width: 100%;
            display: flex;
            align-items: start; /** Y-axis align **/
            justify-content: center; /** X-axis align **/
        }

        .title {
            font-weight: 600;
            font-family: sans-serif;
            font-size: 3em;
            color: floralwhite;
        }

        .form-rounded {
            border-radius: 31rem !important;
        }

        .custom-card {
            border: 2px solid white;
            background: linear-gradient(to left, #25393f 50%, white 50%) right;
            background-size: 200%;
            transition: .5s ease-out;
        }

        .custom-card:hover {
            background-position: left;
        }

        .bg-section-1 {
            background-color: #25393f;
        }

        .most-visited-hotels-block {
            background-color: #25393f;
            border: 2px solid black;
            border-radius: 33px;
        }

        .block-img {
            border: 2px solid white;
            border-radius: 33px;
            width: 100%;
            padding: 4px;
        }

        .nav-item {
            margin-left: 25px !important;
            margin-right: 25px !important;
        }


        .grid-container {
            display: grid;
            grid: auto auto / auto auto auto auto;
            grid-gap: 10px;
            background-color: lightgray;
            padding: 10px;
        }

        .block {
            background-color: rgb(255, 255, 255);
            text-align: center;
            padding: 25px 0;

            border: 2px solid black;
        }

        .block-image {
            height: 90%;
            width: 100%;
        }

        .block-img {
            width: 100%;
            height: 100%;
        }

        .bg-description {
            background-color: #b1cccc;
        }

        <!--
        button in input

        -->


        form {
            /* This bit sets up the horizontal layout */
            display: flex;
            flex-direction: row;

            /* This bit draws the box around it */
            border: 1px solid grey;

            /* I've used padding so you can see the edges of the elements. */
            padding: 2px;
        }

        input {
            /* Tell the input to use all the available space */
            flex-grow: 2;
            /* And hide the input's outline, so the form looks like the outline */
            border: none;
        }

        input:focus {
            /* removing the input focus blue box. Put this on the form if you like. */
            outline: none;
        }

        button {
            /* Just a little styling to make it pretty */
            border: 1px solid blue;
            background: blue;
            color: white;
        }

        .city-map-view {
            border: 1px solid gray;
            border-radius: 20px;
            background-color: #ace792;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            justify-content: space-between;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>
<body>

                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>
